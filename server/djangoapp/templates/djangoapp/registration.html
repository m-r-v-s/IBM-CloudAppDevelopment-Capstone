<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <!-- NAVBAR START -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Best Cars</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'djangoapp:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                  </li>			
                  <li class="nav-item">
                    <a class="nav-link" href="#">Another</a>
                  </li>
                </ul>
                {% if not user.is_authenticated %}
                <ul class = "navbar-nav ml-auto">
                  <li class ="nav-item">
                      <form class ="form-inline" method="post" action ="{% url 'djangoapp:login' %}">
                        {% csrf_token %}
                      <input type ="text" class ="form-control" name = "username">
                      <input type ="password" class = "form-control" name="password">
                      <button class = "btn btn-primary" type = "submit">Login</button>
                      </form>
                  </li>
                  <li class ="nav-item">
                      <a class ="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                  </li>
              </ul>
              {% else %}
              <ul class ="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class ="nav-item">{{user.username}}</a>
                      <a class ="btn btn-link" href ="{% url 'djangoapp:logout'%}">Logout</a>
                  </li>
              </ul>
              {% endif %}	  
              </div>
            </div>
          </nav>
          <!-- NAVBAR END -->
    <!--REGISTRATION FORM START -->
        <h1 class = "pl-5" style = "font-size: 400%">Sign Up</h1>
    <div class = "pl-5">
        <form method="post" action ="{% url 'djangoapp:registration' %}">
            {% csrf_token %}
        <label class = "form-control-label" style = "font-size: 200%">User Name</label><br>
        <input type = "text"  class = "form-control-input" placeholder="Enter User Name:" name = "username"><br>
        <label class = "form-control-label" style = "font-size: 200%"> First Name</label><br>
        <input type = "text"  class = "form-control-input" placeholder="Enter First Name:" name = "first_name"><br>
        <label class = "form-control-label" style = "font-size: 200%">Last Name</label><br>
        <input type = "text" class = "form-control-input" placeholder="Enter Last Name:" name ="last_name"><br>
        <label class = "form-control-label" style = "font-size: 200%">Password</label><br>
        <input type = "password" class = "form-control-input" placeholder="Enter Password:" name ="password"><br><br>
        <button class = "btn btn-primary" type ="submit">Submit</button>
        </form>
    </div>
    </body>
</html>
