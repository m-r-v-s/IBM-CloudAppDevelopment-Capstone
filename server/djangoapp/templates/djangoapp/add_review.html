<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>
        About
    </title>
</head>
    <body class = "clearfix">
          <!-- NAVBAR START -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Best Cars</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'djangoapp:index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                  </li>			
                  <li class="nav-item">
                    <a class="nav-link" href="#">Another</a>
                  </li>
                </ul>
                {% if not user.is_authenticated %}
                <ul class = "navbar-nav ml-auto">
                  <li class ="nav-item">
                      <form class ="form-inline" method="post" action ="{% url 'djangoapp:login' %}">
                        {% csrf_token %}
                      <input type ="text" class ="form-control" name = "username">
                      <input type ="password" class = "form-control" name="password">
                      <button class = "btn btn-primary" type = "submit">Login</button>
                      </form>
                  </li>
                  <li class ="nav-item">
                      <a class ="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                  </li>
              </ul>
              {% else %}
              <ul class ="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class ="nav-item">{{user.username}}</a>
                      <a class ="btn btn-link" href ="{% url 'djangoapp:logout'%}">Logout</a>
                  </li>
              </ul>
              {% endif %}	  
              </div>
            </div>
          </nav>
          <!-- NAVBAR END -->
          <!-- REVIEW FORM START-->
    <body>
        <form class ="form" action="{% url 'djangoapp:add-review' dealerID %}" method="POST">
            {% csrf_token %}
            <div class ="container">
            <h2>Review:</h2>
            <div class ="row">
            <textarea class = "form-control col-md-2" name ="content" type = "text" placeholder="Enter your review here :)"></textarea>
            </div>
            <div class = "row">
                <div class="form-group row">
                    <label for="purchasecheck" class="col-form-label col-md-2">Purchased?
                    </label><br>
                    <input class="form-check-input col-md-4" type="checkbox" name="purchasecheck" id="purchasecheck"></input>
                </div>
            </div>
            <div class ="row">
            <label for = "car">Select a Car: </label>
            <select name="car" id ="car" class ="form-select" required>
                <option selected value = "None">Select</option>
                {% for car in cars %}
                <option value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select><br>
            </div>
            <div class ="row">
            <label for="purchasedate" class="col-form-label col-md-2">Date:</label>
            <input type="date" class ="form-control date col-md-6" id="purchasedate" name="purchasedate"><br>
            </div>
            <button class ="btn btn-primary" type = "submit" value ="Submit">Submit</button>
        </form>
    </div>
    </body>
          <!-- REVIEW FORM END-->

<script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
